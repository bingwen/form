{% extends "base.html" %}

{% block title %}统计结果-{{ title }}{% endblock %}

{% block body %}

  <div id="box">
      <div class="head">
        <h1>
          {{ title }}-统计结果
        </h1>
      </div>

      <div class="content">
        {% for question in questions %}
            <div class="question">
              <div class="qu_title">
                {{ forloop.counter }}. {{ question.title }}
              </div>
              <div class="qu_ans_list">
                {% for an in question.ans.all %}
                  <div class="qu_ans">
                    <label>{{ an }}</label> ：{{ an.subitem_set.count }}
                  </div>
                {% endfor %}
            </div>
            </div>

        {% endfor %}

  </div>
{% endblock %}
